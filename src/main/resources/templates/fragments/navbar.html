<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<nav th:fragment="navbar" class="navbar">
    <!-- Admin Dashboard -->
    <a class="nav-link" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:href="@{/admin/dashboard}">🏠 Dashboard</a>

    <!-- User Dashboard -->
    <a class="nav-link" th:if="${#authorization.expression('hasRole(''USER'')')}" th:href="@{/dashboard}">🏠 Dashboard</a>

    <!-- Shared -->
    <a class="nav-link" th:href="@{/profile}">👤 Profile</a>

    <!-- User-only Links -->
    <a class="nav-link" th:if="${#authorization.expression('hasRole(''USER'')')}" th:href="@{/search}">🚌 Search</a>
    <a class="nav-link" th:if="${#authorization.expression('hasRole(''USER'')')}" th:href="@{/history}">📄 History</a>

    <!-- Admin-only Links -->
    <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <a class="nav-link" th:href="@{/admin/dashboard}">🛠 Admin Panel</a>
        <a class="nav-link" th:href="@{/admin/bookings}">📋 Bookings</a>
    </span>

    <!-- Logout -->
    <a class="nav-link logout-link" th:href="@{/logout}">🚪 Logout</a>
</nav>

</body>
</html>
