<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - GoBus</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class="quote-panel">
        <img th:src="@{/logo.png}" alt="GoBus Logo" class="quote-logo">
        <h1 class="brand-name">GoBus</h1>
        <p class="quote-text">"Travel brings power and love back into your life."</p>
        <p class="quote-text">"Not all those who wander are lost."</p>
        <p class="quote-subtext">Book your next journey with ease.</p>
    </div>

    <div class="login-card">
        <h2 class="login-title">Welcome Back</h2>

        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

            <div class="bottom-links">
                <a th:href="@{/forgot-password}" class="link">Forgot Password?</a>
                <span>|</span>
                <a th:href="@{/register}" class="link">New user? Register</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
